<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Contrail+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:700" rel="stylesheet">

    <title>Game Time</title>
  </head>
  <body>
    <div class="canvas-wrap">
      <section class="start">
        <div class="jump-up">
          <img src="images/up-arrow.svg" class="expl-image" />
          <p>To Make First Jump</p>
        </div>
        <div class="move-wrap">
          <img src="images/left-arrow.svg" alt="left arrow" class="expl-image" />
          <img src="images/right-arrow.svg" alt="right arrow" class="expl-image" />
          <p>To Move</p>
        </div>
        <div class="jump-wrap">
          <img src="images/jupiter.svg" class="expl-image" />
          <p>Jump on Planets!</p>
        </div>
        <div class="start-button">
          <p>Don't Fall!</p>
          <button>Click to Start</button>
        </div>
      </section>
      <section class="score-wrap">
        <h4>Player Score</h4>
        <p id="score-num"></p>
      </section>
      <canvas id="game" width=500 height=500></canvas>


      <section class="lose">
        <div class="lose-wrap">
          <p id="crashed">You Crashed!</p>
          <p id="final-score">score:<span>0</span></p>
          <button>Play Again!</button>
          <img src="images/rabbits.png" class="bunny-image" />
        </div>
      </section>
    </div>
    <script src="main.bundle.js"></script>
  </body>
</html>
